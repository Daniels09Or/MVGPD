<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saturs</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> <!-- JavaScript faila piesaiste -->
</head>
<body>
    <!-- Navigācijas josla -->
    <nav class="navbar">
        <div class="navbar-container">
            <form  id="satursForm">
                <input class="nav-button" type="submit" value="Saturs" />
            </form>
            <form  id="mainForm">
                <input class="navbar-title" type="submit" value="Datoru Visszinis" />
            </form>
            <form  id="palidzibaForm">
                <input class="nav-button" type="submit" value="Palīdzība" />
            </form>
        </div>
    </nav>
</nav>
    <div class="konteiners">
        <form id="cpuForm">
            <input cursor: none; class="pirmais" type="submit" value="Procesori (CPU)" />
        </form>
        <form id="mbForm">
            <input class="kolona" type="submit" value="Mātesplates (MB)" />
        </form>
        <form id="gpuForm">
            <input class="kolona" type="submit" value="Videokarte (GPU)" />
        </form>
        <form id="ramForm">
            <input class="kolona" type="submit" value="Operatīvā atmiņa (Ram)" />
        </form>
        <form  id="ssdForm">
            <input class="kolona" type="submit" value="Cietais disks(SSD)" />
        </form>
        <form  id="psuForm">
            <input class="kolona" type="submit" value="Barošanas bloks (PSU)" />
        </form>
        <form id="coolingForm">
            <input class="kolona" type="submit" value="Dzesētāji un to veidi" />
        </form>
</div>
</body>
</html>
