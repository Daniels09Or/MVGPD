<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datoru Visszinis-palīdzība</title>
    <link rel="stylesheet" href="style1.css">
    <script src="script.js" defer></script> <!-- JavaScript faila piesaiste -->
</head>
<body>
    <!-- Navigācijas josla -->
    <nav class="navbar">
        <div class="navbar-container">
            <form  id="satursForm">
                <input class="nav-button" type="submit" value="Saturs" />
            </form>
            <form  id="mainForm">
                <input class="navbar-title" type="submit" value="Datoru Visszinis" />
            </form>
            <form  id="palidzibaForm">
                <input class="nav-button" type="submit" value="Palīdzība" />
            </form>
        </div>
    </nav>
</nav>
    <!-- Galvenais saturs -->

        <h1 class="idkk">Vienkārši uzspied Saturs un izvēlies sev interesējošo tēmu!</h1>



        <div class="form-container">
            <h2>Atsauksmju Forma</h2>
            <form class="feedback-form" id="feedbackForm">
                <label for="rating">Kāds bija mūsu serviss (1-10):</label>
                <input type="number" id="rating" name="rating" min="1" max="10" required>
    
                <label for="service">Kādu pakalpojumu izvēlējāties?</label>
                <textarea id="service" name="service" rows="2" placeholder="Ierakstiet savu atbildi šeit..." required></textarea>
    
                <label for="repeatCustomer">Vai būsiet atkārtots klients?</label>
                <select id="repeatCustomer" name="repeatCustomer" required>
                    <option value="">Izvēlieties...</option>
                    <option value="yes">Jā</option>
                    <option value="no">Nē</option>
                </select>
    
                <button type="submit">Iesniegt</button>
            </form>
        </div>

    

    <!-- Apakšējais teksts -->
    <footer>
        <p>Ja atrodi kādu kļūdu, nebaidies uzraksti mājaslapas veidotājam!<br>
        E-pasts: <a href="mailto:Palidziba@Datorvisszinis.lv">Palidziba@Datorvisszinis.lv</a></p>
    </footer>
</body>
</html>
